<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Price Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .service-card, .feature-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .service-card:hover, .feature-card:hover {
            transform: translateY(-2px);
        }
        .service-card.selected, .feature-card.selected {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #198754;
        }
        .breakdown-item {
            border-left: 3px solid #0d6efd;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .service-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="display-4">Service Price Estimator</h1>
                <p class="lead">Get an instant estimate for your project</p>
            </div>
        </div>

        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog me-2"></i>Project Configuration
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Service Type Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Select Service Type</label>
                            <div class="row" id="serviceTypeOptions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- Service Subtype -->
                        <div class="mb-4 hidden" id="serviceSubtypeSection">
                            <label class="form-label fw-bold">Service Package</label>
                            <div class="row" id="serviceSubtypeOptions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- Features -->
                        <div class="mb-4 hidden" id="featuresSection">
                            <label class="form-label fw-bold">Additional Features</label>
                            <div class="row" id="featuresOptions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- Additional Services -->
                        <div class="mb-4 hidden" id="servicesSection">
                            <label class="form-label fw-bold">Additional Services (Monthly)</label>
                            <div class="row" id="servicesOptions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- Custom Requirements -->
                        <div class="mb-3 hidden" id="customRequirementsSection">
                            <label for="customRequirements" class="form-label fw-bold">Custom Requirements</label>
                            <textarea class="form-control" id="customRequirements" rows="3" 
                                      placeholder="Any specific requirements or custom features..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Summary -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-calculator me-2"></i>Price Estimate
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="price-display" id="totalPrice">$0</div>
                            <small class="text-muted">One-time development cost</small>
                        </div>

                        <div id="monthlyCost" class="mb-3" style="display: none;">
                            <div class="fw-bold text-center text-success">
                                + $<span id="monthlyPrice">0</span>/month
                            </div>
                            <small class="text-muted d-block text-center">For additional services</small>
                        </div>

                        <hr>

                        <div id="priceBreakdown">
                            <h6 class="fw-bold">Price Breakdown:</h6>
                            <div id="breakdownContent">
                                <p class="text-muted">Select a service type to begin</p>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-primary w-100" onclick="calculateEstimate()">
                                <i class="fas fa-sync-alt me-2"></i>Update Estimate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// Global state
let pricingData = {};
let selectedServiceType = '';
let selectedServiceSubtype = '';
let selectedFeatures = new Set();
let selectedServices = new Set();

// Initialize the application
document.addEventListener('DOMContentLoaded', async function() {
    await loadPricingData();
    renderServiceTypes();
});

// Load pricing data from backend
async function loadPricingData() {
    try {
        const response = await fetch('/api/pricing');
        pricingData = await response.json();
        console.log('Pricing data loaded:', pricingData);
    } catch (error) {
        console.error('Error loading pricing data:', error);
    }
}

// Render service type options
function renderServiceTypes() {
    const container = document.getElementById('serviceTypeOptions');
    container.innerHTML = '';

    const serviceTypes = pricingData.service_types;
    
    for (const [serviceType, data] of Object.entries(serviceTypes)) {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-3';
        
        col.innerHTML = `
            <div class="card service-card h-100 ${selectedServiceType === serviceType ? 'selected' : ''}" 
                 onclick="selectServiceType('${serviceType}')">
                <div class="card-body text-center">
                    <div class="service-icon">
                        ${getServiceIcon(serviceType)}
                    </div>
                    <h6 class="card-title">${data.name}</h6>
                    <p class="card-text small text-muted">${data.description}</p>
                </div>
            </div>
        `;
        
        container.appendChild(col);
    }
}

// Get appropriate icon for each service type
function getServiceIcon(serviceType) {
    const icons = {
        'web_development': '<i class="fas fa-globe"></i>',
        'social_media_design': '<i class="fas fa-share-alt"></i>',
        'cloud_computing': '<i class="fas fa-cloud"></i>'
    };
    return icons[serviceType] || '<i class="fas fa-cog"></i>';
}

// Render service subtype options
function renderServiceSubtypes() {
    const container = document.getElementById('serviceSubtypeOptions');
    container.innerHTML = '';

    const subtypes = pricingData.service_types[selectedServiceType].types;
    
    for (const [subtype, data] of Object.entries(subtypes)) {
        const col = document.createElement('div');
        col.className = 'col-md-6 mb-3';
        
        col.innerHTML = `
            <div class="card feature-card h-100 ${selectedServiceSubtype === subtype ? 'selected' : ''}" 
                 onclick="selectServiceSubtype('${subtype}')">
                <div class="card-body text-center">
                    <h6 class="card-title">${formatFeatureName(subtype)}</h6>
                    <p class="card-text small text-muted">${data.description}</p>
                    <div class="fw-bold text-primary">$${data.base_price}</div>
                </div>
            </div>
        `;
        
        container.appendChild(col);
    }
}

// Render feature options for selected service type
function renderFeatures() {
    const container = document.getElementById('featuresOptions');
    container.innerHTML = '';

    const features = pricingData.service_types[selectedServiceType].features;
    
    for (const [feature, data] of Object.entries(features)) {
        const col = document.createElement('div');
        col.className = 'col-md-6 mb-3';
        const isSelected = selectedFeatures.has(feature);
        
        col.innerHTML = `
            <div class="card feature-card h-100 ${isSelected ? 'selected' : ''}" 
                 onclick="toggleFeature('${feature}')">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               ${isSelected ? 'checked' : ''}
                               onchange="toggleFeature('${feature}')">
                        <label class="form-check-label fw-bold">
                            ${formatFeatureName(feature)}
                        </label>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small class="text-muted">${data.description}</small>
                            <span class="badge bg-success">+$${data.price}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        container.appendChild(col);
    }
}

// Render additional service options
function renderServices() {
    const container = document.getElementById('servicesOptions');
    container.innerHTML = '';

    for (const [service, data] of Object.entries(pricingData.additional_services)) {
        const col = document.createElement('div');
        col.className = 'col-md-6 mb-3';
        const isSelected = selectedServices.has(service);
        
        col.innerHTML = `
            <div class="card feature-card h-100 ${isSelected ? 'selected' : ''}" 
                 onclick="toggleService('${service}')">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               ${isSelected ? 'checked' : ''}
                               onchange="toggleService('${service}')">
                        <label class="form-check-label fw-bold">
                            ${formatFeatureName(service)}
                        </label>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small class="text-muted">${data.description}</small>
                            <span class="badge bg-warning text-dark">+$${data.monthly_price}/mo</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        container.appendChild(col);
    }
}

// Selection handlers
function selectServiceType(serviceType) {
    selectedServiceType = serviceType;
    selectedServiceSubtype = '';
    selectedFeatures.clear();
    selectedServices.clear(); // Reset additional services when switching service types
    
    // Show relevant sections
    document.getElementById('serviceSubtypeSection').classList.remove('hidden');
    document.getElementById('featuresSection').classList.add('hidden');
    document.getElementById('servicesSection').classList.add('hidden');
    document.getElementById('customRequirementsSection').classList.add('hidden');
    
    renderServiceTypes();
    renderServiceSubtypes();
    updatePriceDisplay(0, 0, {});
    
    // Show notification about reset services
    showNotification('Additional services have been reset for the new service type');
}

function selectServiceSubtype(subtype) {
    selectedServiceSubtype = subtype;
    
    // Show features and services sections
    document.getElementById('featuresSection').classList.remove('hidden');
    document.getElementById('servicesSection').classList.remove('hidden');
    document.getElementById('customRequirementsSection').classList.remove('hidden');
    
    renderServiceSubtypes();
    renderFeatures();
    renderServices();
    calculateEstimate();
}

function toggleFeature(feature) {
    if (selectedFeatures.has(feature)) {
        selectedFeatures.delete(feature);
    } else {
        selectedFeatures.add(feature);
    }
    renderFeatures();
    calculateEstimate();
}

function toggleService(service) {
    if (selectedServices.has(service)) {
        selectedServices.delete(service);
    } else {
        selectedServices.add(service);
    }
    renderServices();
    calculateEstimate();
}

// Calculate and display estimate
async function calculateEstimate() {
    if (!selectedServiceType || !selectedServiceSubtype) {
        updatePriceDisplay(0, 0, {});
        return;
    }

    try {
        const requestData = {
            service_type: selectedServiceType,
            service_subtype: selectedServiceSubtype,
            selected_features: Array.from(selectedFeatures),
            selected_services: Array.from(selectedServices),
            custom_requirements: document.getElementById('customRequirements').value
        };

        const response = await fetch('/api/estimate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        });

        const estimate = await response.json();
        updatePriceDisplay(estimate.total_one_time, estimate.services_monthly, estimate.breakdown);
        
    } catch (error) {
        console.error('Error calculating estimate:', error);
    }
}

// Update the price display
function updatePriceDisplay(total, monthly, breakdown) {
    // Update total price
    document.getElementById('totalPrice').textContent = `$${total}`;
    
    // Update monthly cost
    const monthlyElement = document.getElementById('monthlyCost');
    const monthlyPriceElement = document.getElementById('monthlyPrice');
    
    if (monthly > 0) {
        monthlyElement.style.display = 'block';
        monthlyPriceElement.textContent = monthly;
    } else {
        monthlyElement.style.display = 'none';
    }
    
    // Update breakdown
    const breakdownContent = document.getElementById('breakdownContent');
    
    if (Object.keys(breakdown).length === 0) {
        breakdownContent.innerHTML = '<p class="text-muted">Select options to see breakdown</p>';
        return;
    }
    
    let breakdownHTML = '';
    
    // Base service
    if (breakdown.base_service) {
        breakdownHTML += `
            <div class="breakdown-item">
                <div class="d-flex justify-content-between">
                    <span>Base Service</span>
                    <span class="fw-bold">$${breakdown.base_service}</span>
                </div>
            </div>
        `;
    }
    
    // Features
    if (breakdown.features && Object.keys(breakdown.features).length > 0) {
        breakdownHTML += `<div class="mt-2"><strong>Features:</strong></div>`;
        for (const [feature, data] of Object.entries(breakdown.features)) {
            breakdownHTML += `
                <div class="breakdown-item small">
                    <div class="d-flex justify-content-between">
                        <span>${formatFeatureName(feature)}</span>
                        <span>+$${data.price}</span>
                    </div>
                    <small class="text-muted">${data.description}</small>
                </div>
            `;
        }
    }
    
    // Monthly services
    if (breakdown.services_monthly && Object.keys(breakdown.services_monthly).length > 0) {
        breakdownHTML += `<div class="mt-2"><strong>Monthly Services:</strong></div>`;
        for (const [service, data] of Object.entries(breakdown.services_monthly)) {
            breakdownHTML += `
                <div class="breakdown-item small">
                    <div class="d-flex justify-content-between">
                        <span>${formatFeatureName(service)}</span>
                        <span>+$${data.price}/mo</span>
                    </div>
                    <small class="text-muted">${data.description}</small>
                </div>
            `;
        }
    }
    
    breakdownContent.innerHTML = breakdownHTML;
}

// Helper function to format feature names
function formatFeatureName(name) {
    return name.split('_')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}

// Show notification
function showNotification(message) {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = 'alert alert-info alert-dismissible fade show position-fixed';
    notification.style.top = '20px';
    notification.style.right = '20px';
    notification.style.zIndex = '1050';
    notification.style.minWidth = '300px';
    notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto remove after 3 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 3000);
}
    </script>
</body>
</html>
